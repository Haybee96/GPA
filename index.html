<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GPA Calculator</title>
  </head>

  <body>
    <div class="main">
      <div class="inner__main">
        <div class="inner__main--body">
          <table>
            <thead>
              <tr>
                <th>Courses</th>
                <th>Scores</th>
                <th>Grades</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody>
              <!-- first row -->
              <tr>
                <td>Object Oriented Programming</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score1"
                  />
                </td>
                <td>
                  <label class="grade1">none</label>
                </td>
                <td><label class="pointLabel1 point">none</label></td>
              </tr>

              <!-- Second row -->
              <tr>
                <td>Data Communication & Networks</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score2"
                  />
                </td>
                <td>
                  <label class="grade2">none</label>
                </td>
                <td><label class="pointLabel2 point">none</label></td>
              </tr>

              <!-- third row -->
              <tr>
                <td>Data Structures & Algorithm</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score3"
                  />
                </td>
                <td>
                  <label class="grade3">none</label>
                </td>
                <td><label class="pointLabel3 point">none</label></td>
              </tr>

              <!-- fourth row -->
              <tr>
                <td>Programming in C++</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score4"
                  />
                </td>
                <td>
                  <label class="grade4">none</label>
                </td>
                <td><label class="pointLabel4 point">none</label></td>
              </tr>

              <!-- fifth row -->
              <tr>
                <td>Compiler Construction</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score5"
                  />
                </td>
                <td>
                  <label class="grade5">none</label>
                </td>
                <td><label class="pointLabel5 point">none</label></td>
              </tr>

              <!-- sixth row -->
              <tr>
                <td>Application packages I</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score6"
                  />
                </td>
                <td>
                  <label class="grade6">none</label>
                </td>
                <td><label class="pointLabel6 point">none</label></td>
              </tr>

              <!-- seventh row -->
              <tr>
                <td>Application packages II</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score7"
                  />
                </td>
                <td>
                  <label class="grade7">none</label>
                </td>
                <td><label class="pointLabel7 point">none</label></td>
              </tr>

              <!-- eight row -->
              <tr>
                <td>Linear & Logic Algebraic</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score8"
                  />
                </td>
                <td>
                  <label class="grade8">none</label>
                </td>
                <td><label class="pointLabel8 point">none</label></td>
              </tr>

              <!-- nineth row -->
              <tr>
                <td>Advanced Calculus</td>
                <td>
                  <input
                    type="number"
                    placeholder="input score"
                    class="score9"
                  />
                </td>
                <td>
                  <label class="grade9">none</label>
                </td>
                <td><label class="pointLabel9 point">none</label></td>
              </tr>

              <!-- tenth row -->
              <tr>
                <td><button class="btn__value">CALCULATE</button></td>
                <td>&nbsp;</td>
                <td style="font-weight: bold; font-size: 20px">GPA</td>
                <td
                  style="font-weight: bold; font-size: 20px"
                  class="gpa__point-label"
                >
                  0.00
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
