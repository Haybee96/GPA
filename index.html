<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>GPA Calculator</title>
  </head>

  <body>
    <div class="main">
      <div class="inner__main">
        <div class="inner__main--body">
          <table>
            <thead>
              <tr>
                <th>Courses</th>
                <th>Scores</th>
                <th>Grades</th>
                <th>Points</th>
              </tr>
            </thead>
            <tbody>
              <!-- first row -->
              <tr>
                <td>Object Oriented Programming</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- Second row -->
              <tr>
                <td>Data Communication & Networks</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- third row -->
              <tr>
                <td>Data Structures & Algorithm</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- fourth row -->
              <tr>
                <td>Programming in C++</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- fifth row -->
              <tr>
                <td>Compiler Construction</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- sixth row -->
              <tr>
                <td>Application packages I</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- sixth row -->
              <tr>
                <td>Application packages II</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- sixth row -->
              <tr>
                <td>Linear & Logic Algebraic</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- sixth row -->
              <tr>
                <td>Advanced Calculus</td>
                <td><input type="number" placeholder="input score" /></td>
                <td><label class="gradeLabel">none</label></td>
                <td><label class="pointLabel">none</label></td>
              </tr>

              <!-- seventh row -->
              <tr>
                <td><button class="btn__value">CALCULATE</button></td>
                <td>&nbsp;</td>
                <td style="font-weight: bold; font-size: 20px">GPA</td>
                <td style="font-weight: bold; font-size: 20px">0.00</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
